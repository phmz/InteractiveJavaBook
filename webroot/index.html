<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JShellBook</title>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" role="main">
    <div class="jumbotron">
        <h1>JShellBook</h1>
    </div>
    <div class="page-header">
        <h1>Exercises</h1>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>title</th>
                        <th>Select</th>
                    </tr>
                    </thead>
                    <tbody id="content">
                    <!-- filled using Ajax -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready( 
		function() {
			load();
		}
    );
    function load() {
        $("#content").children().remove();
        $.getJSON("/api/exercises", function (data) {
            $.each(data, function (key, val) {
                $("<tr><td>" + val.id + "</td><td>" + val.title + "</td>" +
                        "<td>" +
                        "<button data-action='edit' class='btn btn-primary btn-sm product-edit' " +
                        "data-target='#chooseExercise' " +
                        "data-title='" + val.title + "' " +
                        "data-id='" + val.id + "'>" +
                        "<span class='glyphicon glyphicon-pencil'></span>" +
                        "</button>" +
                        "</td></tr>")
                        .appendTo("#content");
            });
            $(".product-edit").click(function() {
				var id = $(this).data('id');
				window.location.replace("exer-page.html?id=".concat(id));
			});
        });
	}
    
    /**
    TODO aggiungere chiamata alla pagina degli esercizi in ogni bottone 
    con l'id corrispondente all'esercizio corretto. La pagina degli esercizi
    legge l'id e carica l'esercizio corretto
    **/
</script>
<div class="modal fade" id="productModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title" id="productModalTitle">Add a bottle</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="exercise-title" class="control-label">title:</label>
                        <input type="text" class="form-control" id="exercise-title">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" id="productAction" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div> 
</body>
</html>
